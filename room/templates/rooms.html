{% extends "main.html" %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <input type="text" name="room_name" />
    <button type="submit">Create</button>
</form>

<ul>   
{% for room in rooms %}
    <li><a href="{{ room }}">{{ room }}</a></li>
{% endfor %}
</ul>

{% endblock content %}
