{% include "main.html" %}
{% block content %}
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-10">
                <div class="card">
                    <div class="card-header">
                        <h3>{{ room_name }}</h3>
                    </div>
                    <div class="card-body">
                        <div class="card-text">
                            <posts>
                            {% for post in posts %}
                                <div class="card">
                                    <div class="card-body">
                                        <div class="card-text">{{ post }}</div>
                                    </div>
                                </div>
                            {% endfor %}
                            </posts>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3>About</h3>
                    </div>
                    <div class="card-body">
                        <div class="card-text">
                            <creator>{{ room_creator }}</creator>
                            <date>{{ room_creation_date }}</date>
                            <count>{{ participants.count }} Joined</count>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3>Your Rooms</h3>
                    </div>
                    <div class="card-body">
                        <div class="card-text">
                            <ul>
                                {% for room in rooms_list %}
                                    <li>
                                        <a href="{% url 'rooms' %}{{ room }}">{{ room }}</a>
                                    </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
