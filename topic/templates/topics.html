{% extends "main.html" %}
{% block content %} 
<form method='POST'>
    {% csrf_token %}
    <input type="text" name="topic_name">
    <button type="submit">Create</button>
</form>
        <h2>BROWSE TOPICS</h2>
        <ul class="topics_list">
            {% for topic in topics %}
                <li><a href="{% url 'rooms' %}?q={{topic.topic_name}}">{{ topic.topic_name }}</a></li>
            {% endfor %}
        </ul>
{% endblock content %}
